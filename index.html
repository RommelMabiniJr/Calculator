<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="mini-squares-top">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="borderDisp">
                <div class="display">
                    <div class="inner-content"></div>
                </div>
                <div class="reflection-1"></div>
                <div class="reflection-2"></div>
            </div>
            <div class="allBtns">
                <div class="left-Btns">
                    <div class="other-operations">
                        <button class="clear">C</button>
                        <button class="percent">%</button>
                        <button class="neg">-/+</button>
                    </div>
    
                    <div class="digit-con">
                        <div class="r1">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="r2">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="r3">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="r4">
                            <button>0</button>
                            <button class="decimal">.</button>
                            <button class="delete">Del</button>
                        </div>
                    </div>
                </div>
                <div class="operations-con">
                    <button class="arithmetic">+</button>
                    <button class="arithmetic">-</button>
                    <button class="arithmetic">*</button>
                    <button class="arithmetic">/</button>
                    <button class="equals-sign">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
